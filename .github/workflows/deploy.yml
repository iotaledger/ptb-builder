name: Deploy Walrus Site using Walrus Sites GA

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Copy example package to temporary directory
        run: |
          mkdir -p /tmp/example
          cp -r ./packages/example/* /tmp/example/

      - name: Install dependencies in temporary directory and Build React app
        run: |
          cd /tmp/example
          npm install
          npm run build

      - name: Deploy PTB Builder to Walrus
        uses: zktx-io/walrus-sites-ga@v0.1.1
        with:
          config-path: '/tmp/example/builder.yaml'
          site-path: '/tmp/example/build'
          object-id: '0x9ad8a847e29b6e914abea1efe72f00508bbbf81c53b94fed81c08b0e965fb52c'
          network: 'testnet'
        env:
          SUI_ADDRESS: ${{ vars.SUI_ADDRESS }}
          SUI_KEYSTORE: ${{ secrets.SUI_KEYSTORE }}
